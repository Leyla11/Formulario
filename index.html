<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <section class="form">
        <div class="formulario">
            <h1>Formulario de contacto</h1>
            <p><strong>Escribenos y en breve nos pondremos en contacto contigo</strong></p>
            <p>Nombre *</p>
            <input type="text" name="Nombre" id="Name" placeholder="Escribe tu nombre">
            <p>E-mail *</p>
            <input type="email" name="e-mail" id="mail" placeholder="Escribe tu email">
            <p>Telefono</p>
            <input type="tel" name="telefono" id="tel" placeholder="Escribe tu telefono">
            <p>Sitio Web</p>
            <input type="url" name="sitio" id="web" placeholder="Escribe la url de tu sitio web">
            <p>Asunto *</p>
            <input type="text" name="Escribe un asunto" id="escibe" placeholder="Escribe tu asunto aqui">
            <p>Mensaje *</p>
            <input type="text" name="men" id="texto" placeholder="Escribe aqui tu comentario ...">
            <a href="enviar">ENVIAR</a>
            <p>* Los campos son obligatorios</p>
        </div>
    </section>


</body>

</html>
